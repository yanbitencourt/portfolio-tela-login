<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Project</title>
  </head>
  <body>
    <section class="container">
      <div class="leftLogin">
        <h1>
          Welcome back! <br />
          Sign in to continue acess
        </h1>
        <img
          src="cat-astronaut-animate.svg"
          alt="cat-astronaut-animate.svg"
          class="catAstronaut"
        />
      </div>
      <div class="rightLogin">
        <div class="cardLogin">
          <h1>LOGIN</h1>
          <div class="textField">
            <label for="iuser">User</label>
            <input type="text" name="user" id="iuser" placeholder="User" />
          </div>
          <div class="textField">
            <label for="ipassword">Password</label>
            <input
              type="password"
              name="password"
              id="ipassword"
              placeholder="Password"
            />
          </div>
          <button class="btnLogin">Login</button>
        </div>
      </div>
    </section>
  </body>
</html>
